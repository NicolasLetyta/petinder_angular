<div class="container modalPopup">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="big-dialog">

        @if (selectedPet | async; as pet){
        <div class="clearfix">
          <div class="pull-left dialog-picture">
            <img class="small-profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          </div>
          <h3>{{ pet.name }}</h3>
          <p>{{ pet.profileText }}</p>
        </div>
        }

        <div class="clearfix">

          <a class="btn btn-default"
             routerLink=''
             routerLinkActive="active"
          > Cancel </a>

          <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">

            <label for="name"> Name: </label>
            <input id="name" type="text" class="form-control" formControlName="name">

            <button type="submit" [disabled]="!dateForm.valid" class="btn btn-primary pull-right">Let's Play</button>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
